<!DOCTYPE html>
<html itemtype="http://schema.org/VideoGame" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta content="x-content-type-options=nosniff" />

    <title>Like Me?</title>

    <meta name="apple-mobile-web-app-title" content="Drop 'n Stop!" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">

    <meta name="keywords" content="Like Me?, Big Tent Games, Games, Free, FullyFree" />
    <meta name="description" content="What in this whole world is like me?" />

    <meta name="twitter:card" content="summary_large_image">
    </meta>
    <meta property="og:title" content="Like Me?" />
    <meta property="og:site_name" content="Like Me?" />
    <meta property="og:description" content="What in this whole world is like me?" />
    <meta property="og:type" content="photo" />
    <meta property="og:url" content="https://likeme.games" />
    <meta property="og:image" content="https://likeme.games/images/likeme_og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <link id="appleicon" rel="apple-touch-icon" sizes="180x180" href="images/icon180.png">
    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="images/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="images//apple-launch-750x1334.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="styles/likeme.css" media="screen" />
    <script src="helpers/console-enhancer.js" type='text/javascript'></script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </head>

  <body>
    <app id="app">
      <settings :class="{show: showSettings}">
        <h1>Game mode</h1>
        <modes>
          <piece @pointerdown="SelectMode(infinityPiece)" :class="{selected: infinityPiece.isSelected}">
            <gild
              :style="{maskImage: infinityPiece.shape, webkitMaskImage: infinityPiece.shape, backgroundColor: infinityPiece.color, backgroundImage: infinityPiece.backgroundImage }">
          </piece>
          <piece @pointerdown="SelectMode(easyPiece)" :class="{selected: easyPiece.isSelected}">
            <gild
              :style="{maskImage: easyPiece.shape, webkitMaskImage: easyPiece.shape, backgroundColor: easyPiece.color, backgroundImage: easyPiece.backgroundImage }">
          </piece>
          <piece @pointerdown="SelectMode(hardPiece)" :class="{selected: hardPiece.isSelected}">
            <gild
              :style="{maskImage: hardPiece.shape, webkitMaskImage: hardPiece.shape, backgroundColor: hardPiece.color, backgroundImage: hardPiece.backgroundImage }">
          </piece>
        </modes>
        <h1>Published by</h1>
        <a href="https://bigtentgames.com" target="_blank"><img src="images/big_tent_logo.svg" /></a>

        <form action="https://www.paypal.com/donate" method="post" target="_blank">
          <input type="hidden" name="business" value="ZLBYQH4GJJL7J" />
          <input type="hidden" name="amount" value="1" />
          <input type="hidden" name="no_recurring" value="0" />
          <input type="hidden" name="item_name"
            value="The purpose of Big Tent Games is to make Ad-free, tracker-free games that are fun to play and platform agnostic. " />
          <input type="hidden" name="currency_code" value="USD" />
          <button name="submit" id="donate" title="PayPal - The safer, easier way to pay online!"
            alt="Donate with PayPal button">Donate
          </button>
        </form>

      </settings>
      <audio id="themeMusic" loop>
        <source src="" id="themeSource" type="audio/aac">
      </audio>
      <stage v-cloak>
        <gameOver v-if="gameOver">
          <h1>Game Over</h1>
          <button @click="RestartGame">Replay?</button>
        </gameOver>
        <chrome>
          <settingsbutton @click="showSettings = !showSettings">
            {{ showSettings ? '✕&#xFE0E;' : '⚙&#xFE0E;' }}
          </settingsbutton>
          <clears>{{numberOfClears}} clears</clears>
          <time v-if="!infinityPiece.isSelected">{{gameOver ? 'Misses: ' + numberOfFails : MsToTime(timer)}}</time>
          <quit :class="{disabled: gameOver}" @click="gameOver = true">↦&#xFE0E;</quit>
        </chrome>
        <playarea>
          <board :class="{disabled: gameOver}">
            <piece v-for="piece in pieces" @pointerdown="TogglePieceSelection(piece)"
              :class="{selected: piece.isSelected}">
              <gild
                :style="{maskImage: piece.shape, webkitMaskImage: piece.shape, backgroundColor: piece.color, backgroundImage: piece.backgroundImage }">
              </gild>
            </piece>
          </board>
          <me :class="{disabled: gameOver}">
            <p @pointerdown="showInstructions=false" v-if="showInstructions">Which ones are like me in <u>more</u>
              than 1 way?</p>
            <puzzle :class="{nope: nope}">
              <piece @click="CheckBoard">
                <gild
                  :style="{maskImage: puzzlePiece.shape, webkitMaskImage: puzzlePiece.shape, backgroundColor: puzzlePiece.color, backgroundImage: puzzlePiece.backgroundImage }">

                </gild>
              </piece>
            </puzzle>
            <p @pointerdown="showInstructions=false" v-if="showInstructions">
              &lt; Click to test</p>
          </me>
        </playarea>
        <!-- <controls class="endgame">
          <button id="refreshApp" class="action" style="width: 100%; position: relative; margin: 0px;"
            @click="RestartGame">New Game</button>
          <button id="shareApp" class="action secondary"
            style="width: 100%; position: relative; margin: 10px 0px 0px 0px;" @click="Share">Share App</button>
        </controls> -->
      </stage>
    </app>
    <script id="vue-framework" src="helpers/vue.min.js" type='text/javascript'></script>
    <script id="vue-framework" src="models/PieceObject.js" type='text/javascript'></script>
    <script src="scripts/likeme.js" type='text/javascript'></script>
  </body>

</html>
